name: Release

on:
  push:
    branches: [main]

jobs:
  release:
    runs-on: ubuntu-latest
    name: ðŸš€ Create Release

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Get next version
        id: semver
        uses: ietf-tools/semver-action@v1
        with:
          token: ${{ github.token }}
          branch: main

      - name: Create Release
        uses: ncipollo/create-release-action@v1.14.0
        with:
          allowUpdates: true
          draft: false
          makeLatest: true
          name: ${{ steps.semver.outputs.next }}
          body: |
            ## ðŸš€ Release ${{ steps.semver.outputs.next }}

            ### ðŸ“ Changes in this release
            - Automated release from main branch
            - Docker image built and pushed to GHCR
            - Version: ${{ steps.semver.outputs.next }}

            ### ðŸ³ Docker Image
            ```bash
            docker pull ghcr.io/${{ github.repository }}:${{ steps.semver.outputs.next }}
            docker pull ghcr.io/${{ github.repository }}:latest
            ```

          tag: ${{ steps.semver.outputs.next }}
          token: ${{ github.token }}

      - name: Update CHANGELOG
        run: |
          echo "# Changelog" > CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "## [${{ steps.semver.outputs.next }}] - $(date +'%Y-%m-%d')" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "### Added" >> CHANGELOG.md
          echo "- Automated CI/CD pipeline" >> CHANGELOG.md
          echo "- Docker multi-stage build" >> CHANGELOG.md
          echo "- Automated releases" >> CHANGELOG.md
          echo "" >> CHANGELOG.md

      - name: Commit CHANGELOG
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add CHANGELOG.md
          git diff --staged --quiet || git commit -m "docs: update CHANGELOG for ${{ steps.semver.outputs.next }}"
          git push origin main