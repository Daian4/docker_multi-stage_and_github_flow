name: Hybrid Release

on:
  push:
    branches: [main]
    tags: ["v*.*.*"]
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    name: üöÄ Hybrid Release Pipeline

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Check if manual tag exists
        id: check_tag
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            echo "manual_tag=true" >> $GITHUB_OUTPUT
            echo "version=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è Detected manual tag: ${GITHUB_REF_NAME}"
          else
            echo "manual_tag=false" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è No manual tag detected, will use semantic-release"
          fi

      - name: Semantic Release (Auto Version)
        if: steps.check_tag.outputs.manual_tag == 'false'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release

      - name: Generate Changelog (Manual Tag)
        if: steps.check_tag.outputs.manual_tag == 'true'
        id: cliff
        uses: orhun/git-cliff-action@v4
        with:
          args: --verbose --tag ${{ steps.check_tag.outputs.version }}
        env:
          OUTPUT: CHANGELOG.md

      - name: Create GitHub Release (Manual Tag)
        if: steps.check_tag.outputs.manual_tag == 'true'
        uses: softprops/action-gh-release@v2
        with:
          body_path: CHANGELOG.md
          tag_name: ${{ steps.check_tag.outputs.version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: deploy
        run: |
          echo "üöÄ Deploy realizado com a vers√£o:"
          if [[ "${{ steps.check_tag.outputs.manual_tag }}" == "true" ]]; then
            echo "${{ steps.check_tag.outputs.version }}"
          else
            echo "Vers√£o gerada automaticamente pelo semantic-release"
          fi